<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/local_library_white_24dp.svg" type="image/svg">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="images/local_library_white_24dp.svg" alt="library icon">
        <h1>Online Library System</h1>
    </header>
    <section class="main-content">

        <div class="filters">
            <div class="search-area">
                <label for="book-search"><img src="images/search_black_24dp.svg" alt="Search"></label>
                <input type="search" name="book-search" id="book-search">
            </div>
            <div class="add-remove-buttons">
                <button id="checkout-book-button">Check Out</button>  
                <button id="return-book-button">Return</button>
                <button id="add-new-book-button">Add New</button>
                <button id="add-existing-book-button">Add Existing</button>
                <button id="remove-book-button">Remove</button>
            </div>
        </div>

        <div class="books-list">
            <table class="books-table">
                <thead>
                    <tr>
                        <th><img src="images/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg" alt="sort" id="title-sort">Title</th>
                        <th><img src="images/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg" alt="sort" id="author-sort">Author</th>
                        <th><img src="images/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg" alt="sort" id="year-sort">Year</th>
                        <th><img src="images/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg" alt="sort" id="publisher-sort">Publisher</th>
                        <th><img src="images/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg" alt="sort" id="inStock-sort">In Stock / Total</th>
                        <th>More Info</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Books go here -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <small>Peyton Bechard &copy; 2022</small>
    </footer>

    <div class="modal" id="add-new-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add New Book</h2>
            </div>
            <form action="" method="">
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </li>
                    <li>
                        <label for="year">Year</label>
                        <input type="text" name="year" id="year">
                    </li>
                    <li>
                        <label for="publisher">Publisher</label>
                        <input type="text" name="publisher" id="publisher">
                    </li>
                    <li>
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="quantity" min="1">
                    </li>
                </ul>
                <div class="buttons">
                    <div class="button" id="submit-new">Add</div>
                    <div class="button" id="cancel-submit-new">Cancel</div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="add-existing-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add Existing Book</h2>
            </div>
            <form action="" method="">
                <ul>
                    <li>
                        <label for="book-select">Please choose a book</label>
                        <input type="text" list="books-select-list" name="book-select" id="book-select">
                        <datalist id="books-select-list">

                        </datalist>
                    </li>
                    <li>
                        <label for="add-amount">How many copies would you like to add?</label>
                        <input type="number" name="add-amount" id="add-amount" min="1">
                    </li>
                </ul>
                <div class="buttons">
                    <div class="button" id="submit-add-existing">Add</div>
                    <div class="button" id="cancel-add-existing">Cancel</div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="remove-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Remove Book</h2>
            </div>
            <form action="" method="">
                <ul>
                    <li>
                        <label for="book-remove">Please choose a book</label>
                        <input type="text" list="books-remove-list" name="book-remove" id="book-remove">
                        <datalist id="books-remove-list">

                        </datalist>
                    </li>
                    <li>
                        <label for="remove-amount">How many copies would you like to remove?</label>
                        <input type="number" name="remove-amount" id="remove-amount" min="1">
                    </li>
                </ul>
                <div class="buttons">
                    <div class="button" id="submit-remove-book">Remove</div>
                    <div class="button" id="cancel-remove-book">Cancel</div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="return-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Return Book</h2>
            </div>
            <form action="" method="">
                <ul>
                    <li>
                        <label for="book-return">Please choose a book</label>
                        <input type="text" list="books-return-list" name="book-return" id="book-return">
                        <datalist id="books-return-list">

                        </datalist>
                    </li>
                    <li>
                        <label for="return-person">Please choose a borrower</label>
                        <input type="text" list="checked-out-list" name="return-person" id="return-person" disabled="true">
                        <datalist id="checked-out-list">

                        </datalist>
                    </li>
                </ul>
                <div class="buttons">
                    <div class="button" id="submit-return-book">Return</div>
                    <div class="button" id="cancel-return-book">Cancel</div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="checkout-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Check Out Book</h2>
            </div>
            <form action="" method="">
                <ul>
                    <li>
                        <label for="book-checkout">Please choose a book</label>
                        <input type="text" list="books-checkout-list" name="book-checkout" id="book-checkout">
                        <datalist id="books-checkout-list">

                        </datalist>
                    </li>
                    <li>
                        <label for="checkout-person">Name of borrower</label>
                        <input type="text" name="checkout-person" id="checkout-person" disabled="true">
                    </li>
                </ul>
                <div class="buttons">
                    <div class="button" id="submit-checkout-book">Check Out</div>
                    <div class="button" id="cancel-checkout-book">Cancel</div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="moreinfo-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>More Info</h2>
            </div>
            <div class="book-info">
                <h2 style="text-align: center;">Currently held by:</h2>
                <ul id="held-by">

                </ul>
            </div>
        </div>
    </div>

</body>
</html>
