<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="images/local_library_white_24dp.svg" alt="library icon">
        <h1>Online Library System</h1>
    </header>
    <section class="main-content">

        <div class="filters">
            <div class="search-area">
                <label for="book-search"><img src="images/search_black_24dp.svg" alt="Search"></label>
                <input type="search" name="book-search" id="book-search">
            </div>
            <div class="add-remove-buttons">
                <button id="add-new-book-button">Add New</button>
                <button id="add-existing-book-button">Add Existing</button>
                <button id="remove-book-button">Remove</button>
            </div>
        </div>

        <div class="books-list">
            <table class="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Publisher</th>
                        <th>In Stock</th>
                        <th>Return / Check Out</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Books go here -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <small>Peyton Bechard &copy; 2022</small>
    </footer>

    <div class="modal" id="add-new-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add New Book</h2>
            </div>
            <form action="" method="post">
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </li>
                    <li>
                        <label for="year">Year</label>
                        <input type="text" name="year" id="year">
                    </li>
                    <li>
                        <label for="publisher">Publisher</label>
                        <input type="text" name="publisher" id="publisher">
                    </li>
                    <li>
                        <label for="quantity">Quantity</label>
                        <input type="text" name="quantity" id="quantity">
                    </li>
                </ul>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button>Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
